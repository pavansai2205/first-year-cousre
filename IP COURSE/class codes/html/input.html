<!DOCTYPE html>
<html>
    <head>
        <title>Learn HTML</title>
    </head>
    <body>
        <h1>Input tag in HTML</h1>
        <input type="text" name="username" value="amanch" placeholder="Username" autofocus readonly> <br> <br>
        <input type="text" name="firstname" placeholder="First name" autofocus> <br> <br>
        <input type="date" name="date"> <br> <br>
        <input type="checkbox" name="chbox"> <br> <br>
        <input type="color"> <br> <br>
        <input type="file" name="file1"> <br> <br>
        <input type="number"> <br> <br>
        <input type="password" size="10"> <br> <br>
        <!--This is a comment in HTML-->
        <!--
            This is a multiple line comment
        -->
        <input type="button" value="Click on me!">

        <!--
            This is the cite tag
        -->
        <br> <br>
        <cite>Malgudi Days</cite> was written by R.K. Narayan
    </body>
</html>
