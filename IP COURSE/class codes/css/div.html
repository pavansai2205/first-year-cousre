<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        div tag
        Purpose: It divides the html page into various "divisions" or "sections".

        Properties:
        1. Before and after a div a line break is given by default.
    -->

    <!--
        General attributes

        id: This attribute helps in identifying a element uniquely.

        Convention: Give unique ids to each element in the html document

        class: This attribute is given to identify a group of similar elements

    -->
    <div id="firstDiv" class="info">
        <h3 id="h3Element">
            h3 element in second div tag
        </h3>

        <p id="paraElement">
            paragraph element in second div tag
        </p>
    </div>

    <div id="helloElement" class="info">
        <p>
            Hello World
        </p>
    </div> 

    <div class="danger">
        <h3>
            This is the div element with danger class
        </h3>
    </div>

</body>
</html>
