<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<body>
        <form action="" align="left">
            <table>
                <h1>Student Details Form</h1>
                <hr>
                <label for="Name" id="nameLabel">Name*:</label>
                <input type="text"id="name" name="fullName" placeholder="Name of Student" required>
                <br> <br>
                <label for="email"id="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email of Student" required>
                <br><br>
                <label for="Annual Package you want(LPA)">Annual Package you want(LPA):</label>
                <input type="age" value="10" maxlength="5" size="3" readonly>
                <br><br>
                <label for="password" id="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="password" required>
                <br><br>
                <label>Gender: </label>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
                <br><br>
                <label>Programming language:</label>
                <input type="checkbox" name="Programming language " id="C++">
                <label for="C++">C++</label>
                <input type="checkbox" name="Programming language" id="JAVA">
                <label for="JAVA">JAVA</label>
                <input type="checkbox" name="Programming language" id="PYTHON">
                <label for="PYTHON">PYTHON</label>
                <input type="checkbox" name="Programming language" id="GO">
                <label for="GO">GO</label>
                <br><br>
                <label for="datemax" id=" date of month">Date of Month:</label>
                <input type="date" name="" id="datemax" max="2022">                
                <br> <br>
                <label for="birthdaytime">Birthday Date and Time:</label>
                <input type="datetime-local" name="birthdaytime" id="birthdaytime" required>
                <br><br>
                <label for="Mobile number">Mobile No:</label>
                <input type="phonenumber" name="number" id="Mobile number" maxlength="10" placeholder="123-4567-890" required>
                <br><br>
                <label for="resume">Upload your Resume:</label>
                <input type="file" id="resume">
                <br><br>
                <label for="url">Enter you Portfolit Url:</label>
                <input type="url" id="url" placeholder="https://www.cipherschool.com">
                <br><br>
                <label for="brithtime">Brith Time:</label>
                <input type="time" id="briththtime">  
                <br><br>
                <label for="Blindness">If you have Blindness:</label>
                <input type="color" name="Blindness" id="Blindness">
                <br><br>
                <label for="Month">Course Enrollment Month:</label>
                <input type="date" name="Month" id="Month">
                <br><br>
                <label for="percentage">precentage:</label>
                <input type="range" name="percentage" id="percentage">
                <br><br>
                <label for="search">Search:</label>
                <input type="search" name="search" id="search">
                <br><br>
                <label for="magic">Click Me you see Magic:</label>
                <button type="button">Click Me</button>
                <br><br>
                I am shy!!!
                <br><br>
                <button type="button">Reset</button>&nbsp; 
                 <input type="submit">   
            </table>
        </form>
    </body>
</html>
